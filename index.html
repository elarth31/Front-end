<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container header-container">
        <nav class="header-nav">
          <p class="logo header-logo">HolaJuniors.com</p>
          <button class="button-header" type="button">Email</button>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <div class="hero-info">
          <h1 class="hero-title">Hola, soy Mauri. FullStack Developer</h1>
          <p class="hero-text">
            Pon aquí una breve introducción sobre ti, a que te dedicas, tu
            experiencia y cualquier hito importante en tu carrera o estudios.
          </p>
          </div>
          <source
              srcset="/image/Mask-mobile-1x-min.png 1x, 
              /image/Mask-mobile-2x-min.png 2x"
              media="(min-width: 768px)" />
           <source
              srcset="/image/Video Player-min.png 1x, 
              /image/Video Player-2x-min.png 2x"
              media="(max-width: 1280px)" />
            <img
              class="hero-image"
              src="/image/Video Player-min.png"
              alt="dog"
            />
          </picture>
        </div>
      </section>
    </main>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
